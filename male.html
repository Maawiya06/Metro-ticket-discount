function updateDestinations(){
      const sourceSelect = document.getElementById('source');
      const destinationSelect = document.getElementById('destination');
      const selectSource = sourceSelect.options[sourceSelect.selectedIndex].text;

      //clear current options
      destinationSelect.innerHTML = '<option value="">DESTINATION ON THIS ROUTE</option>';

      if(destinations[selectSource]){
        for(const [destination, price] of Object.entries(destinations[selectSource])){
          const option = document.createElement('option');
          option.value = price;
          option.text = destination;
          destinationSelect.add(option);
        }
      }
     }


        
    function calculatePrice(){
      const age = parseInt(document.getElementById('age').value, 10);
      const sourcePrice = parseInt(document.getElementById('source').value, 10);
      const destinationPrice = parseInt(document.getElementById('destination').value, 10);

      let finalDiscount;

      if(!age){
        document.getElementById('message').innerText = `Please enter your age sir.`;
        return;
      }

      if(!sourcePrice || !destinationPrice){
        document.getElementById('message').innerText = `SIR, PLEASE SELECT BOTH SOURCE AND DESTINATION.`;
        return;
      }

      const totalPrice = destinationPrice

      if(age <= 5){
        finalDiscount = 100;
      }
      else if(age <= 12){
        finalDiscount = 50;
      }
      else if(age >=65){
        finalDiscount = 70;
      }
      else{
        finalDiscount = 0;
      }
      
      // calculate final price after discount
      const discountAmount = (finalDiscount / 100) * totalPrice;
      const finalPrice = totalPrice - discountAmount;

      //Dispaly the final discount
